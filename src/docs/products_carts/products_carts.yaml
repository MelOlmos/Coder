#RUTAS DE PRODUCTOS

paths: 
  /api/products-db/:
  #regionget
    get:
      summary: Obtiene los productos de la DB de Mongo
      tags:
        - Products
      responses:
        "200":
          description: Trae correctamente los productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/product'
        "500":
          description: Error de servidor al traer los productos
        "401":
          description: Unauthorized
  #regionpost
    post:
      summary: Este endpoint crea un producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/createProduct'
      responses:
        "201":
          description: El producto se creó con éxito en la DB.
        "500":
          description: Error de servidor al traer los productos
        "401":
          description: Unauthorized
  /api/products-db/{pid}:
  #regionget
    get:
      summary: Obtiene un producto por su id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: El id del producto que solicita, llamado pid. Ejemplo id 65f6247864b452e91a97e46c
          schema: 
            type: string
      responses:
        "200":
          description: El producto se obtuvo correctamente
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/product'
        "500":
          description: Error de servidor al traer los productos
        "401":
          description: Unauthorized
  #regionput
    put:
      summary: Actualiza un producto accediendo por su id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: El id del producto que solicita, llamado pid. Ejemplo id 65f6247864b452e91a97e46c
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/createProduct'
      responses:
        "200":
          description: El producto se actualizó correctamente
        "500":
          description: Error de servidor al actualizar el producto
        "401":
          description: Unauthorized
  #region patch
    patch:
      summary: Actualiza parte del producto accediendo por su id. 
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: El id del producto que solicita, llamado pid. Ejemplo id 65f6247864b452e91a97e46c
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updateProduct'
  #regiondelete
    delete:
      summary: Elimina un producto accediendo por su id (borrado lógico).
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: El id del producto que desea eliminar, llamado pid. Ejemplo id 65f6247864b452e91a97e46c
          schema:
            type: string
      responses:
        "200":
          description: El producto se actualizó correctamente
        "500":
          description: Error de servidor al actualizar el producto
        "401":
          description: Unauthorized

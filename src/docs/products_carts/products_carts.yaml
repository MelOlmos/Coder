# COMPONENTS
components:
  schemas:
  #products components
    product:
      type: object
      properties:
        _id:
          type: ObjectId('jkndjfs5d68d86sds57sfdfs')
          description: Id autogenerado por Mongo
        title:
          type: string
          description: Título del producto
        description:
          type: string
          description: Descripción del producto
        price:
          type: number
          description: Precio del producto
        thumbnail:
          type: string
          description: URL de la imagen del producto
        code:
          type: string
          description: Código del producto, no puede ser igual a otro
        stock:
          type: number
          description: Cantidad en stock del producto
        category:
          type: string
          description: Categoría del producto
        isActive:
          type: boolean
          description: Indica si el producto está activo o no
          default: true
        owner:
          type: string
          description: Email del propietario del producto
          default: admin
      required:
        - title
        - description
        - price
        - thumbnail
        - code
        - stock
        - category
        - owner
      example:
        _id: ObjectId('jkndjfs5d68d86sds57sfdfs')
        title: Camisa de algodón
        description: Camisa de manga larga para hombre
        price: 3500
        thumbnail: https://localhost/imagen_camisa.jpg
        code: CAM001
        stock: 50
        category: Ropa
        isActive: true
        owner: admin 
  #cart components
    cart:
      type: object
      properties:
        products:
          type: object
          properties:
              product:
                type: ObjectId
                description: Id autogenerado por Mongo
                ref: referencia del id
              quantity:
                type: number
                description: cantidad de cada producto
                default: 1
      required:
        - product
        - quantity
      example:
        products:
          - product: 65f61b5a64b452e91a97e45a
            quantity: 3
          - product: 65f6107064b452e91a97e452
            quantity: 1
  #ticket components
    ticket:
      type: object
      properties:
        code:
          type: string
          description: Código del ticket autogenerado
        purchase_datetime:
          type: string
          format: date-time
          description: Fecha y hora de la compra
        amount:
          type: number
          description: Monto total de la compra
        purchaser:
          type: string
          description: Comprador del ticket, su email
      example:
        code: "TCKT001"
        purchase_datetime: "2024-04-16T10:00:00Z"
        amount: 2500
        purchaser: "user@example.com"
